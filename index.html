<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">我的Logo</a>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                🌙
            </button>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 英雄区域 -->
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h1>Hi, I'm Lanka.</h1>
                <p>A Frontend Developer Beginner Passionate About AI.</p>
                <a href="#projects" class="cta-button">View My Work</a>
            </div>
        </section>

        <!-- 关于我区域 -->
        <section id="about" class="about-section">
            <h2 class="fade-in-up">关于我</h2>
            <div class="about-content fade-in-up delay-1">
                <p>这里将放置个人简介内容</p>
            </div>
        </section>

        <!-- 项目展示区域 -->
        <section id="projects" class="projects-section">
            <h2 class="fade-in-up">我的项目</h2>
            <div class="projects-grid">
                <div class="project-card fade-in-up delay-1">
                    <h3>项目1</h3>
                    <p>项目描述将在这里</p>
                </div>
                <div class="project-card fade-in-up delay-2">
                    <h3>项目2</h3>
                    <p>项目描述将在这里</p>
                </div>
                <div class="project-card fade-in-up delay-3">
                    <h3>项目3</h3>
                    <p>项目描述将在这里</p>
                </div>
            </div>
        </section>

        <!-- 联系区域 -->
        <section id="contact" class="contact-section">
            <h2 class="fade-in-up">联系我</h2>
            <div class="contact-content fade-in-up delay-1">
                <p>联系方式将在这里展示</p>
            </div>
        </section>
    </main>

    <!-- 页脚区域 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 个人简介网站. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript 文件链接 -->
    <script src="script.js"></script>
</body>
</html>
